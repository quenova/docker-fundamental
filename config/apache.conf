<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /var/www/html

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Set the environment variable for WordPress
    SetEnv WORDPRESS_DB_HOST db:3306
    SetEnv WORDPRESS_DB_USER wordpress_user
    SetEnv WORDPRESS_DB_PASSWORD '5Dg$p3L!fT2#xQz'
    SetEnv WORDPRESS_DB_NAME wordpress

    # Disable .htaccess if not needed
    <FilesMatch "\.php$">
        SetHandler application/x-httpd-php
    </FilesMatch>
</VirtualHost>
